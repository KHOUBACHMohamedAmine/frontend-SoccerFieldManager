<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="submitForm()" [formGroup]="form" >
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h5 class="text-danger">{{this.errorMsg}}</h5>
          </div><!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" >Addresse Email</label>

            <input formControlName="email"  class="form-control form-control-lg"
                   placeholder="Entrer une addresse email valide" />
            <small  *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">Email Required</small>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Mot De Passe</label>

            <input type="password"   formControlName="password" id="form3Example4" class="form-control form-control-lg"
                   placeholder="Entrer votre mot de passe" />
            <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">Password Required</small>

          </div>



          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" [disabled]="form.invalid"  class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Se Connecter</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez Pas De Compte :<a href="client-form" class="link-danger">S'inscrire</a></p>
          </div>


        </form>
      </div>
    </div>
  </div>

</section>
