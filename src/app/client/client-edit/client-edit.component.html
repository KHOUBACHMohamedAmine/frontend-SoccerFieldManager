<form (ngSubmit)="updateClient()">

  <div class="from-group">

    <label for="nom" class="form-label" >Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" >
  </div>
  <div class="from-group">

    <label for="prenom" class="form-label" >Prénom</label>
    <input type="text" class="form-control" id="prenom" name="prenom" >

  </div>
  <div class="from-group">

    <label for="cin" class="form-label" >Cin</label>
    <input type="text" class="form-control" id="cin"  >

  </div>
  <div class="from-group">

    <label for="numApogee" class="form-label" >NumApogée</label>
    <input type="text" class="form-control" id="numApogee" name="numApogee" >

  </div>
  <div class="from-group">

    <label for="etablissement" class="form-label" >Etablissement</label>
    <input type="text" class="form-control" id="etablissement" name="etablissement" >

  </div>
  <div class="from-group">

    <label for="numTel"  class="form-label" >Numéro de Téléphone</label>
    <input type="text" class="form-control" id="numTel" name="numTel" >

  </div>
  <div class="from-group">

    <label for="sexe" class="form-label">Sexe</label>
    <input type="text" class="form-control" id="sexe" name="sexe" >

  </div>
  <button class="btn btn-success">Mise à Jour</button>

</form>
